<body>
    <nav class = "top-nav">
        <a href="/projects.html"><i class="fas fa-laptop-code"></i>  Projects</a>
        <a href="/about-me.html"><i class="fas fa-user-circle"></i>  About</a>
        <a href="/index.html"><i class="fas fa-home"></i>   Home</a>
    </nav>
    <main class = "container">
        <div class = "contact-title">
            <h1>
                Contact
            </h1>
         </div>
         <div class = "subheading">  
            <h2>
                Please feel free to leave me a message below:
            </h2>
            <hr>
        </div>
        <form action = "#" method = "post">
            <fieldset class = "name-input">
                <label for = "name"><i class="far fa-id-badge"></i> Name</labelf>
                <input type = "text" name = "name" id = "name" placeholder="e.g. Joe Bloggs" required>  
            </fieldset>
            <fieldset class = "email-input">
                <label for = "email"><i class="fas fa-at"></i> Email Address</label>
                <input type = "email" name = "email" id ="email" placeholder="name@domain.com" required>
            </fieldset>
            <fieldset class = "message-input">
                <textarea name = "message" id = "message" required>Add your message here.</textarea>
            </fieldset>
            <fieldset class="submit-input">
                <button name = "submit">
                    Send <i class="fas fa-paper-plane" style="color: black;"></i>
                </button>
            </fieldset>
                
        </form>


    </main>
</body>
